<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissor.css">
</head>
<body>
    <p class="title">Rock paper Scissors</p>
    <button onclick="
    playGame('rock');
    " class="move-button">
        <img src="image/rock-emoji.png" alt="">
    </button>

    <button onclick="
    playGame('paper');
    " class="move-button">
        <img src="image/paper-emoji.png" alt="">
    </button>


    <button onclick="
    playGame('scissors');
    " class="move-button">
        <img src="image/scissors-emoji.png" alt="">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves">
        
    </p>
    <p class="js-score score"></p>
   

    <button onclick="
    score.losses=0;
    score.ties=0;
    score.wins=0;
    localStorage.removeItem('score');
    updateScore();
    " class="reset-button">
        Reset Score
    </button>

    <button class="auto-play" onclick="
    autoplay();
    ">Auto Play</button>


    <script src="scripts/rock-paper-scissor.js"></script>
</body>
</html>
